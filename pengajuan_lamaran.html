    <div class="container">
        <header class="header-box">
            <div class="form-header">
                <h2><legend>Pengajuan Lamaran </legend></h2>
                <br>
                <p id="subheader-form">
                    Isi form ini sebelum submit
                </p>
            </div>
        </header>

        <hr>
        <br>

        <form action="berhasil.html">
        <fieldset class="biodata">
            <legend>Biodata</legend>

                    <table border="0">
                        <tr>
                            <td align="left">
                                <label for="nama-lengkap"><img src="img/profile-icon.png"> Nama Lengkap <span style="color: red;">*</span></label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td align="left">
                                <input type="text" id="nama-lengkap" placeholder="Nama depan" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="text" id="nama-belakang" placeholder="Nama belakang" required>
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <label for="tanggal-lahir"><img src="img/date-i.png" alt=""> Tanggal Lahir <span style="color: red;">*</span></label>
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <input type="date" id="tanggal-lahir" required>  
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <label for="email"><img src="img/email-icon.png" alt=""> E-mail <span style="color: red;">*</span></label>
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <input type="email" id="email" placeholder="mail@example.com"  required>
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <label for="nomor-telepon"><img src="img/phone-i.png" alt=""> Nomor Telepon <span style="color: red;">*</span></label>
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <input type="tel" id="nomor-telepon" pattern="^(\+62|62|0)8[1-9][0-9]{6,9}$" placeholder="08xxxxxxxxx" required>
                            </td>
                        </tr>
                    </table>
        </fieldset>

        <br>

        <fieldset class="files">
            <legend>Files</legend>
            <table>
                        <tr>
                            <td align="left">
                                <label for="cv">CV <span style="color: red;">*</span></label>
                            </td>
                            
                        </tr>

                        <tr>
                            <td>
                                <input type="file" id="cv" accept="pdf" required>
                            </td>
                        </tr>
                        
                        <tr>
                            <td align="left">
                                <label for="portofolio">Portofolio</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="file" id="portofolio">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="surat-lamaran"></label>
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <label for="surat-lamaran">Surat Lamaran</label>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="file" id="surat-lamaran">
                            </td>
                        </tr>
                    </table> 
            </fieldset>
            
            <!-- BUTTON HERE --> 
            <input id="btn" type="submit" value="Apply" >

            </form>
