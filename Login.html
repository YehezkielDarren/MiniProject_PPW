<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <script>
        function checkLogin() {
            event.preventDefault();
            // Username dan password yang benar
            var validUsername = "admin";"user";
            var validPassword = "sandi8765";"12345";


            // Ambil input dari form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Cek apakah sesuai
            if (username === validUsername && password === validPassword) {
                alert("Login berhasil!");
                window.location.href = "hal1.html";// Ganti dengan halaman tujuan
            } else {
                alert("Username atau password salah!");
            }
        }
    </script>
</head>




<body>

    <br>
     <main>
        <div class="wrapper" >
            <form onsubmit="checkLogin(event)">

                <h1>Login</h1>

                <div class="input-box" >
                    <input type="text" placeholder="username" id="username" required> 
                    <i class='bx bx-user'></i>               
                </div>

                <div class="input-box" >
                    <input type="password" placeholder="password" id="password" required>  
                    <i class='bx bx-lock-alt'></i>              
                </div>

                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox" name="" id="">Remember me?
                    </label>
                    <a href="hal1.html">Forgot password</a>
                </div>

                <button type="submit" class="btn" onclick="checkLogin()"> Login</button>

                <div class="register-link">
                    <p>Dont have account? <a href="hal2.html">Regis</a></p>
                </div>
            </form> 
        </div>
     </main>
